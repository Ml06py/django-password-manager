{%extends 'base/base.html'%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add password</title>
</head>
<body>
    {%block body%}
        <form method="POST" action="">
        {%csrf_token%}
        <table class="table table-striped table-hover table-bordered">
        <td>
                  <div class="card-body">
                    <h5 class="card-title">{{form.title|as_crispy_field}}</h5>
                    <hr>
                    <div class="mb-3">
                        <li>{{form.password|as_crispy_field}}</li><hr>
                    </div>
                    <br>
                    <button  class="btn btn-outline-success btn-sm">Save</button>
                </div>
        </td>
    </table>
    </form>
    {%endblock%}
</form>
</body>
</html>
